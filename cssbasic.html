<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đây là trang web của tôi</title>
</head>
<body>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 0;
          padding: 0;
        }
    
        header {
          background-color: black;
          color: white;
          padding: 20px 0;
          font-size: 28px;
          font-weight: bold;
        }
    
        p {
          margin: 20px auto;
          width: 80%;
          font-size: 16px;
          color: black;
        }
    
        img {
          width: 200px;
          height: auto;
          margin-top: 20px;
        }
    
        .caption {
          margin-top: 10px;
          font-size: 18px;
          color: black;
        }
      </style>
    </head>
    <body>
      <header>
        Chào mừng đến với trang web của tôi
      </header>
      <p>
        Đây là trang web đầu tiên của tôi. Tôi đang học lập trình web và đây là sản phẩm đầu tiên của tôi.
      </p>
      <div>
        <img src="anh-thien-nhien.webp" alt="Cảnh thiên nhiên">
        <div class="caption">Trang web được tạo bởi tôi</div>
      </div>
</body>
</html>
